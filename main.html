<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="POST" action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">

        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
